<h1 id="title">Complete Our Survey</h1>

<p id="description">Help make our service quicker and easier for our customers - including you!</p>

<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
      <input
           placeholder="Enter your name"
             </input>
 
  <label id="email-label" for="email">
    <div>
    Email:</label>
      <input
           placeholder="Enter your email"
             </input>
    </div>
  
  <div>
    <label id="number-label" for="number"> Lucky Number?</label>
    <input
           placeholder="Between 0 and 100"
           min=0
           max=100
           />
  </div>
  
  <div>
    <label id="dropdown">Understand?</label>
    <select>
      <option disabled selected value>Select answer</option>
    <option value="Yes">Yes, absolutely!</option>
    <option value="No">No, I'm still new to this...</option>
    </select>
  </div>
  
  
  <div>
    <label>Is this fun?</label>
  </div>
  <div>
    <input
           value="Yup"
           type="radio"
           id="option"
           />Yes, I learn from the struggle.</label>
  </div>
    <div>
  <input
           value="No"
           type="radio"
           />Nah, I'm a pansy.</label>
</div>
      
<div id="form-group">
  <p>Any questions, comments, or concerns?</p>
  <textarea
    id="input-textarea"
            placeholder="Yeah, you would say something..."
            ></textarea>
         
  
  <div>
    <button id="submit" class="submit-button">Submit</button>
  </div>
</form>
